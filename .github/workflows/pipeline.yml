name: Rabobank Assignment CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: install
        run: |
          npm i
      - name: lint
        run: |
          npm run lint
      - name: test
        run: |
          npm run test
